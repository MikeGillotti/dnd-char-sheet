
<!DOCTYPE html>
<html>
<head>
	<title>DND Character Sheet</title>
</head>
<body>
	<div class="attributes">
		<label>Strength</label>
		<input type="number" class="str" name="">
		<p id="strmod"></p>
		<label>Dexterity</label>
		<input type="number" class="dex" name="">
		<p id="dexmod"></p>
		<label>Constitution</label>
		<input type="number" class="con" name="">
		<p id="conmod"></p>
		<label>Intelligence</label>
		<input type="number" class="int" name="">
		<p id="intmod"></p>
		<label>Wisdom</label>
		<input type="number" class="wis" name="">
		<p id="wismod"></p>
		<label>Charisma</label>
		<input type="number" class="cha" name="">
		<p id="chamod"></p>
	</div>
<script type="text/javascript" src="script.js"> </script>
</body>
</html>
